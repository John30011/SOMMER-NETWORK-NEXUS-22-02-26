    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              digital: ['"Share Tech Mono"', 'monospace'],
            },

              zinc: {
                950: '#09090b',
              }
            }
          },
        },
      }

    <style>
      body {
        background-color: #000;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* 3D FLIP UTILITIES */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* ANIMATIONS */
      @keyframes enter-backdrop {
        from { opacity: 0; backdrop-filter: blur(0px); }
        to { opacity: 1; backdrop-filter: blur(4px); }
      }
      @keyframes enter-smooth {
        0% { opacity: 0; transform: scale(0.96) translateY(15px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes slide-up-fade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes enter-fade { from { opacity: 0; } to { opacity: 1; } }
      @keyframes enter-zoom { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

      .animate-backdrop { animation: enter-backdrop 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-smooth { animation: enter-smooth 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-in { animation-duration: 0.4s; animation-fill-mode: both; }
      .fade-in { animation-name: enter-fade; }
      .zoom-in-95 { animation-name: enter-zoom; }
      .slide-in-from-bottom-2 { animation-name: slide-up-fade; }

      @keyframes pulse-subtle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.85; transform: scale(0.98); }
      }
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-pulse-subtle { animation: pulse-subtle 3s ease-in-out infinite; }
      .animate-bounce-subtle { animation: bounce-subtle 2s ease-in-out infinite; }
    </style>
